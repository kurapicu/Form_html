<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-hold">
        <div class="right-form">
            <div class="logo">
                <img src="/image/logo-lg-light.png" alt="">
            </div>
            <p>Looks like you're new here!</p>   
            <h2>Join our group in few minutes! Sign up with your details to get started</h2>   
            <a href="#">Downlod our mobile app.</a>
        </div> 
        <div class="left-form">
            <div class="form-wrapper">
                <h1>Create an Account</h1>
                <p>Already have an account? <span>Sign In</span></p>
                <form action="">
                    <label for="email">Email Address
                        <input type="email" placeholder="Enter Your Email">
                    </label>
                    <label for="username">Username
                        <input type="email" placeholder="Enter Your Username">
                    </label>
                    <label for="password">Password
                        <input type="password" placeholder="Enter password">                   </label>
                    
                    
                </form> 
                <button>Create an account</button>
                <p>By creating an account, you agree to Oxyy <span><a href="./terms.html">Terms</a></span> and <span>Privacy</span></p>
                <div class="create-line">
                    <div class="right line"></div>
                    <div class="create-with">Create with</div>
                    <div class="left line"></div>
                </div>

                <!-- social buttons -->
                <div class="button-hold">
                    <div class="btn facebook"><i class="fa-brands fa-facebook-f"></i><span>Facebook</span></div>
                    <div class="btn google"><i class="fa-brands fa-google"></i><span>Google</span></div>
                    <div class="btn twitter"><i class="fa-brands fa-twitter"></i><span>Twitter</span></div>
                </div>

            </div>
        </div>
         
    </div> 
     
</body> 
<script src="script.js"></script> 
</html>
